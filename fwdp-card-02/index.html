<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <title>A FWDP Card of Ralph Rosael</title>

    <!-- External CSS Link -->
    <link rel="stylesheet" href="assets/styles/styles.css" />
		<!-- Font Awesome Link -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
		
</head>
<body>

	<!--Profile card start-->
	<div class="card">
		<div class="card-image">
			<img src="assets/images/official-white.png" alt="FWDD Logo">
		</div>

		<div class="profile-image">
			<img src="assets/images/me.png" alt="This is my amazing avatar!">
		</div>

		<div class="card-content">
			<h3>Ralph Rosael</h3>
			<p>I'm passionate about web development and enjoy staying up to date with the
				 latest advancements in the tech world. Let's connect and explore together!
			</p>
		</div>

		<div class="icons">
			<a href="https://github.com/coder-ralph" class="fab fa-github"></a>
			<a href="https://www.linkedin.com/in/ralphrosael" class="fab fa-linkedin"></a>
			<a href="https://www.instagram.com/" class="fab fa-instagram"></a>
			<a href="https://www.youtube.com/" class="fab fa-youtube"></a>
			<a href="https://www.figma.com/" class="fab fa-figma"></a>
		</div>
	</div>
	<!--Profile card end-->
    
</body>
</html>
